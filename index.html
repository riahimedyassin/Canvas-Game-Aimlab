<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aimlab | Train your aim like a Pro</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="./src/logopng.png" type="image/x-icon">
  </head>
  <body>
    <div class="start_menu">
      <h1>Aimlab</h1>
      <p>Train Your Aim Like a Pro</p>
      <button id="togglePlay">Play Now !</button>
      
      <select name="" id="difficulity">
        <option value="easy" selected>Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
      </select>
      <button  class="toggleHistory" id="btn_toggle_history">Checkout History</button>
      <div id="average--score">
        
      </div>
      <img src="./src/start.svg" alt="" class="effect"/>
      <div class="footer">
        <div class="">
          <h2>AimLab Web Â©</h2>
        </div>
        <h2><a href="https://github.com/riahimedyassin">Developped by : Riahi Med Yassin</a></h2>
        <div class="social--media">
          <a href="https://github.com/riahimedyassin" target="_blank"><img src="./src/github.png" alt=""></a>
          <a href="https://www.linkedin.com/in/riahi-mohamed-yassin/" target="_blank"><img src="./src/linkedin.png" alt=""></a>
          <a href="https://www.behance.net/fernandoyassin" target="_blank"><img src="./src/behance.png" alt=""></a>
        </div>
      </div>
    </div>
    <div id="history">
      <h1>Your Recent Games</h1>
      <div class="average">
        <h2>You averge accuracy is : </h2>
        <div class="averg-bar">

        </div>
      </div>
      <div class="target_history">

      </div>
      <button id="toggle_home" >Go Back</button>
    </div>

    <audio src="./src/sound_effect.mp3">
    </audio>
    <div class="gui">
      <button id="pause">Pause</button>
      <div id="points"></div>
      <div id="time"></div>
      <button id="sound-off">Sound Off</button>
    </div>
    <div class="alert">
      <p>Well Done ! Target has been hit !</p>
    </div>
    <div class="pause-container" >
        <h1 style="color:white">
          Game is Paused
        </h1>
    </div>

    <canvas> </canvas>
    <script src="./main.js"></script>
  </body>
</html>
